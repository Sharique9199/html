<html>
    <head>
        <title>Formating Tag</title>
    </head>
    <body>
        <b>The content will be bold</b>
        <br>
        <i>This is a italic tag</i>
        <br>
        <u>Content willl in underline form</u>
        <br>
        X<sub>2</sub>
        <br>
        X<sup>2</sup>
        <br>
        <strong>Strong tag</strong>
        <br>
        <del>Delete Tag</del>
        <br>
        <em>Emphasis Tag</em>
        <br>
        <code>
            var a;
            var b;
            var c=a+b;
        </code>
    </body>
</html>
